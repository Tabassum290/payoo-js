<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
<div>
<div class="stats shadow">
<div class="stat">
<div class="stat-value">89,400</div>
<div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action button -->
                 <div>
<button id="add-money" class="btn btn-lg">Add Money</button>
<button id="cash-out" class="btn btn-lg">Cashout</button>
                 </div>
                 <div class="divider"></div>
                 <!-- add money form -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" id= "phone-number"placeholder="Amunt you want" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="button-login" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
         </div>       
    </main>
    <script src="home.js"></script>
</body>
</html>
